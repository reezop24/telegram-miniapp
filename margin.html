<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Margin Calculator â€“ XAUUSD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 16px;
    }

    h2 { margin-bottom: 6px; }
    p  { font-size: 13px; color: #aaa; }

    .field { margin-bottom: 14px; }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #121212;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>

<body>

  <h2>ðŸ“Š Margin Calculator (XAUUSD)</h2>
  <p>Menentukan keperluan modal minimum untuk membuka posisi.</p>

  <div class="field">
    <label>Lot Size</label>
    <input id="lot" type="number" step="0.01" placeholder="Contoh: 0.10">
  </div>

  <div class="field">
    <label>Saiz Zon / Floating Maksimum (pips)</label>
    <input id="zone" type="number" placeholder="Contoh: 100">
  </div>

  <div class="field">
    <label>Harga Semasa XAUUSD</label>
    <input id="price" type="number" placeholder="Contoh: 4500">
  </div>

  <div class="field">
    <label>Leverage Akaun (contoh: 200 untuk 1:200)</label>
    <input id="leverage" type="number" placeholder="Contoh: 200">
  </div>

  <div class="field">
    <label>Stop Out Level Broker (%)</label>
    <input id="stopout" type="number" placeholder="Default: 50">
  </div>

  <button onclick="calculate()">Kira Margin</button>

  <div class="note">
    *Jika tidak pasti stop out level, kebanyakan broker menggunakan sekitar 50%.*
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); // ðŸ”¥ INI YANG HILANG SEBELUM NI

    function calculate() {
      const lot = parseFloat(document.getElementById("lot").value);
      const zone = parseFloat(document.getElementById("zone").value);
      const price = parseFloat(document.getElementById("price").value);
      const leverage = parseFloat(document.getElementById("leverage").value);
      const stopout = parseFloat(document.getElementById("stopout").value) || 50;

      if (!lot || !zone || !price || !leverage) {
        alert("Sila lengkapkan semua maklumat.");
        return;
      }

      const contractSize = 100;

      const margin = (price * contractSize * lot) / leverage;
      const floatingLoss = (zone / 10) * (lot / 0.01);
      const stopOutEquity = margin * (stopout / 100);

      const risk50 = margin + floatingLoss;
      const risk10 = margin + (floatingLoss * 5);

      Telegram.WebApp.sendData(JSON.stringify({
        action: "margin_calc_result",
        lot: lot.toFixed(2),
        zone: zone,
        price: price,
        leverage: leverage,
        stopout: stopout,
        margin: margin.toFixed(2),
        stopOutEquity: stopOutEquity.toFixed(2),
        risk50: risk50.toFixed(2),
        risk10: risk10.toFixed(2)
      }));

      tg.close();
    }
  </script>

</body>
</html>
